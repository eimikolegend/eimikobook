<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
  <title>Lançamento do Livro</title>
</head>
<body>
  <header>
    <h1>Uma nova história da Editora Yae. Considerado o maior romance do século*.</h1>
  </header>
  <section class="book-info">
    <img src="images/book-cover.png" alt="Capa do Livro">
    <h3>PRETTY PLEASE,
        GUUJI YAE</h3>
  </section>
  <section class="contact-form">
    <h2>Interessado? Entre em contato!</h2>
    <form id="contactForm">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Telefone:</label>
      <input type="tel" id="phone" name="phone" required>
      <button type="button" id="submitBtn">Enviar</button>
    </form>
  </section>
  <footer>
    <p>&copy; *Pesquisa realizada pela Comissão Tenryou.</p>
    <p>&copy; 2023 Yae Publishing House. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
